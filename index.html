<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Message</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5; /* Off-white background */
      font-family: 'Roboto', sans-serif; /* Clean, modern font */
    }

    #message {
      font-size: 2rem;
      font-weight: 700; /* Bold text */
      color: #000; /* Rich black color */
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }

    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
  </style>
</head>
<body>
  <div id="message">
    The servers are temporarily offline. Please check back soon!
  </div>
</body>
</html>
