<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(130deg, #1f4037, #99f2c8);
      animation: gradientShift 10s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(130deg, #1f4037, #99f2c8);
      }
      100% {
        background: linear-gradient(130deg, #16222a, #3a6073);
      }
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 24px;
    }

    .login-container input {
      margin: 12px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container button {
      padding: 14px;
      background-color: #2980b9;
      color: white;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 18px;
    }

    .login-container button:hover {
      background-color: #2573a6;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      display: none;
      border-radius: 5px;
      padding: 10px;
    }

    .success-message {
      color: #27ae60;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      color: #e74c3c;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Secure Login</h2>
    <input type="text" id="userId" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-message" class="message error-message">Oops! The credentials you entered don't seem right. Try again?</p>
    <p id="success-message" class="message success-message">Login successful! Redirecting...</p>
  </div>

  <script>
    // Hardcoded user ID
    const USER_ID = "MSB1234";

    // Correct SHA-256 hash of the password 'DS7692'
    const HASHED_PASSWORD = "80f2383ca3502d91a9b307d94baeedc6c0f0c921ad98c4fc378281a1c5440185"; 

    // Function to hash password (SHA-256)
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function login() {
      const enteredUserId = document.getElementById("userId").value;
      const enteredPassword = document.getElementById("password").value;

      // Hash the entered password
      const hashedEnteredPassword = await hashPassword(enteredPassword);

      // Compare entered credentials with stored credentials
      if (enteredUserId === USER_ID && hashedEnteredPassword === HASHED_PASSWORD) {
        // Store login state
        document.cookie = "loggedIn=true; max-age=" + 24 * 60 * 60; // 1 day
        localStorage.setItem('loggedIn', 'true');

        // Show success message and redirect after a short delay
        document.getElementById("success-message").style.display = "block";
        document.getElementById("error-message").style.display = "none";
        setTimeout(() => {
          window.location.href = "https://theapexclasses.blogspot.com/";
        }, 1000); // Shorter delay for quicker redirect
      } else {
        // Show error message
        document.getElementById("error-message").style.display = "block";
        document.getElementById("success-message").style.display = "none";
      }
    }
  </script>
</body>
</html>
