<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(130deg, #1f4037, #99f2c8);
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Secure Login</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" class="message">Invalid Username or Password</p>
        <p id="success-message" class="success-message">Login successful! Redirecting...</p>
    </div>

    <script>
        // Hardcoded user ID and hashed password
        const USER_ID = "MSB1234";
        const HASHED_PASSWORD = "80f2383ca3502d91a9b307d94baeedc6c0f0c921ad98c4fc378281a1c5440185";

        // Function to hash password (SHA-256)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function login() {
            const enteredUserId = document.getElementById("userId").value;
            const enteredPassword = document.getElementById("password").value;
            const hashedEnteredPassword = await hashPassword(enteredPassword);

            if (enteredUserId === USER_ID && hashedEnteredPassword === HASHED_PASSWORD) {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById("success-message").style.display = "block";
                setTimeout(() => {
                    window.location.href = "https://theapexclasses.blogspot.com/";
                }, 2000);
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
